name: Fetch Intervals Data

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: 'Start date (YYYY-MM-DD)'
        required: true
        default: '2025-07-01'
      end_date:
        description: 'End date (YYYY-MM-DD)'
        required: true
        default: '2025-07-07'

jobs:
  fetch:
    runs-on: ubuntu-latest

    env:
      INTERVALS_API_KEY: ${{ secrets.INTERVALS_API_KEY }}
      INTERVALS_ATHLETE_ID: ${{ secrets.INTERVALS_ATHLETE_ID }}
      INTERVALS_BASE_URL: ${{ secrets.INTERVALS_BASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fetch_intervals.py
        run: |
          python fetch_intervals.py \
            --start "${{ inputs.start_date }}" \
            --end "${{ inputs.end_date }}" \
            --out-dir data

      - name: Upload CSV artifacts
        uses: actions/upload-artifact@v4
        with:
          name: intervals-data-${{ inputs.start_date }}-to-${{ inputs.end_date }}
          path: data/
